<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Coronavirus Tracker Application</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>

<body>

<div class="container">
    <h1>Coronavirus Tracker Application</h1>
    <p>This application lists the count of active cases reported across the globe</p>

    <div class="col-md-6">
        <div class="h-100 p-5 bg-light border rounded-3">
            <h1 class="display-5 fw-bold" th:text="${totalReportedCases}"></h1>
            <p class="col-md-8 fs-4">Total cases reported as of today</p>
            <h1 class="display-5 fw-bold" th:text="${totalNewCases}"></h1>
            <p class="col-md-8 fs-4">New cases reported since previous day</p>
        </div>
    </div>


    <table class="table">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total cases reported</th>
            <th>Changes since last day</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}"></td>
            <td th:text="${locationStat.country}"></td>
            <td th:text="${locationStat.latestTotalCases}"></td>
            <td th:text="${locationStat.diffFromPrevDay}"></td>
        </tr>
    </table>
</div>

</body>

</html>
